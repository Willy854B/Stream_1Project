			<div class="col-12 hh3">
			   	<h3>Book live music</h3>
			   	<h3>Make the backstage part of your next event!</h3>
			</div>
		</div>
		<div class="row">
	      	<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
		        <div class="well well-sm">
		          	<form class="form-horizontal">
		          		<fieldset>
		            		<legend class="text-center">Booking form</legend>  
				            <div class="form-group">
				              	<label class="col-md-3 control-label" for="fname">Name</label>
				              	<div class="col-md-9">
				                	<input id="fname" name="fname" type="text" placeholder="Your first name" class="form-control" pattern="([A-Z][A-Za-z']+ )*[A-Z][A-Za-z']+" title="One upper follow by lowercase letters." required>
				              	</div>
				            </div>	
				            <div class="form-group">
				              	<label class="col-md-3 control-label" for="lname">Last name</label>
				              	<div class="col-md-9">
				                	<input id="lname" name="lname" type="text" placeholder="Your last name" class="form-control" pattern="([A-Z][A-Za-z']+ )*[A-Z][A-Za-z']+" title="One upper follow by lowercase letters." required>
				              	</div>
							</div>
				            <div class="form-group">
				              	<label class="col-md-3 control-label" for="phone">Phone</label>
				              	<div class="col-md-9">
				                	<input id="phone" name="phone" type="text" placeholder="Your telephone number" class="form-control" pattern="\(?[2-9][0-9]{2}\)?[\- ]?[0-9]{3}[\- ]?[0-9]{4}" title="(XXX) XXX-XXXX" required>
				              	</div>
							</div>
				            <div class="form-group">
				              	<label class="col-md-3 control-label" for="email">E-mail</label>
				              	<div class="col-md-9">
				                	<input id="email" name="email" type="text" placeholder="Your email" class="form-control" pattern="(\w+[\-\.])*\w+@(\w+\.)+[A-Za-z]+" title="e.g., XXXXXX@XXXX.com" required>
				              	</div>
				            </div>	
				            <div class="form-group">
				              	<label class="col-md-3 control-label" for="edate">Event date</label>
				              	<div class="col-md-9">
				                	<input id="edate" name="edate" type="text" placeholder="mm-dd-yyyy" class="form-control" pattern="\d{1,2}\-\d{1,2}\-\d{4}" title="mm-dd-yyyy" required>
				              	</div>
							</div>
							<div class="form-group">					
				              	<label class="col-md-3 control-label" for="etype">Event type</label>
				              	<div class="col-md-9">
				                	<select id="etype" name="etype" class="form-control" required>
				                		<option value="">Please choose</option>
				                		<option value="wedding">Wedding</option>
				                		<option value="cparty">Christmas party</option>
				                	</select> 	
				              	</div>
							</div>
							<div class="form-group">					
				              	<label class="col-md-3 control-label" for="nhours">Number of hours</label>
				              	<div class="col-md-9">
				                	<input id="nhours" name="nhours" type="text" placeholder="Enter a number from 1 to 9" class="form-control" pattern="[123456789]" title="Only numbers from 1 to 9" required>	
				              	</div>
							</div>	    
				            <div class="form-group">
				              	<div class="col-md-12 text-center">
				                	<button type="submit" class="btn btn-primary btn-lg">Submit</button>
				              	</div>
				            </div>
		          		</fieldset>
		          	</form>
		          	<div id="display"></div>
